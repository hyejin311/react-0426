<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let num01=[1,23,134,225,'13','25','지리산']
    let con01 = num01.sort();
    console.log(con01);

    let items =['rfs','ad','zz','dd','qqi'];
    const num02 = items.sort(function(a,b) {
        if(a>b){
            return -1;
        }
        if(a<b){
            return 1;
        }
        if(a === b){
        return 0;
        }
    });
    console.log(num02);

    let str =['Rfs','Ad','Zz','ddt','qi'];
    const num03 = str.sort(function(a,b){
    const nameA = a.toLowerCase();
    const nameB = b.toLowerCase();
    if(nameA > nameB){
        return 1;
    }
    if(nameA < nameB){
        return -1;
    }
    if(nameA === nameB){
        return 0;
    }
    });
    console.log(num03);
</script>
</body>
</html>
